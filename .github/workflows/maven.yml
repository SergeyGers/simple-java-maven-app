name: Java CI with Maven and Deploy to EC2

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        tags: true

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Maven 3.9.2
      run: |
        MAVEN_VERSION=3.9.2
        wget https://archive.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz
        tar -xvzf apache-maven-$MAVEN_VERSION-bin.tar.gz
        sudo mv apache-maven-$MAVEN_VERSION /opt/maven
        if [ -L /usr/bin/mvn]; then sudo rm /usr/bin/mvn; fi
        sudo ln -s /opt/maven/bin/mvn /usr/bin/mvn
        mvn -v

    - name: Determine new version
      id: version
      run: |
        BASE_VERSION="1.0"
        PATCH=0
        while true; do
          NEW_VERSION="${BASE_VERSION}.${PATCH}"
          if git tag -l | grep -q "^${NEW_VERSION}$"; then
            PATCH=$((PATCH + 1))
          else
            break
          fi
        done
        echo "New version: $NEW_VERSION"
        echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

    - name: Tag the new version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ env.VERSION }}
        git push origin ${{ env.VERSION }}

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/simple-java-maven-app:${{ env.VERSION }} .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/simple-java-maven-app:${{ env.VERSION }}

    - name: Set up SSH
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@<EC2_PUBLIC_IP> << 'EOF'
          docker pull ${{ secrets.DOCKER_USERNAME }}/simple-java-maven-app:${{ env.VERSION }}
          docker stop simple-java-maven-app || true
          docker rm simple-java-maven-app || true
          docker run -d --name simple-java-maven-app -p 80:80 ${{ secrets.DOCKER_USERNAME }}/simple-java-maven-app:${{ env.VERSION }}
        EOF
