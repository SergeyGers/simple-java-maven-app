name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Maven 3.9.2
      run: |
        MAVEN_VERSION=3.9.2
        wget https://archive.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz
        tar -xvzf apache-maven-$MAVEN_VERSION-bin.tar.gz
        sudo mv apache-maven-$MAVEN_VERSION /opt/maven
        if [ -L /usr/bin/mvn ]; then sudo rm /usr/bin/mvn; fi
        sudo ln -s /opt/maven/bin/mvn /usr/bin/mvn
        mvn -v

    - name: Determine new version
      id: version
      run: |
        # Define the base version and starting patch number
        BASE_VERSION="1.0"
        PATCH=0
        
        # Fetch the latest tag that matches the base version
        LATEST_TAG=$(git tag -l "${BASE_VERSION}.*" | sort -V | tail -n 1)
        
        if [ -n "$LATEST_TAG" ]; then
          # Extract the patch number from the latest tag
          PATCH=$(echo "$LATEST_TAG" | awk -F. '{print $3}')
          PATCH=$((PATCH + 1))
        fi
        
        NEW_VERSION="${BASE_VERSION}.${PATCH}"
        echo "New version: $NEW_VERSION"
        echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

    - name: Tag the new version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ env.VERSION }}
        git push origin ${{ env.VERSION }}

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/simple-java-maven-app:${{ env.VERSION }} .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/simple-java-maven-app:${{ env.VERSION }}
